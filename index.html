<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight</title>
  </head>
  <body>
    <div id="container">
      <h1>Weight Converter</h1>

      <input id="type" type="number" placeholder="Enter in pounds..." />

      <div id="Grams-weight" class="block">Grams</div>
      <p id="g-output"></p>
      <div id="Kg-weight" class="block">Kilograms</div>
      <p id="kg-output"></p>
      <div id="Ounces-weight" class="block">Ounces</div>
      <p id="o-output"></p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
